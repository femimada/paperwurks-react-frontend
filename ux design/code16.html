<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Paperwurks - User Registration</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --brand-primary: #1173d4;
      --brand-secondary: #e7edf3;
      --text-primary: #0d141b;
      --text-secondary: #4c739a;
      --background-primary: #ffffff;
      --background-secondary: #f8fafc;
      --border-color: #cfdbe7;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .btn-primary {
      @apply bg-[var(--brand-primary)] text-white font-bold py-3 px-6 rounded-lg hover:bg-opacity-90 transition-colors duration-300 ease-in-out;
    }
    .form-input {
      @apply w-full h-12 px-4 py-3 rounded-md border border-[var(--border-color)] bg-[var(--background-primary)] text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:ring-2 focus:ring-[var(--brand-primary)] focus:border-[var(--brand-primary)] transition-all duration-300;
    }
  </style>
</head>
<body class="bg-[var(--background-secondary)] text-[var(--text-primary)]">
<div class="flex flex-col min-h-screen">
<header class="bg-[var(--background-primary)] shadow-sm">
<nav class="container mx-auto px-6 py-4 flex justify-between items-center">
<a class="flex items-center gap-3" href="#">
<svg class="h-8 w-8 text-[var(--brand-primary)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_330)">
<path clip-rule="evenodd" d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" fill="currentColor" fill-rule="evenodd"></path>
</g>
<defs>
<clipPath id="clip0_6_330"><rect fill="white" height="48" width="48"></rect></clipPath>
</defs>
</svg>
<span class="text-2xl font-bold text-[var(--text-primary)]">Paperwurks</span>
</a>
<div class="hidden md:flex items-center space-x-8">
<a class="text-[var(--text-primary)] hover:text-[var(--brand-primary)] transition-colors" href="#">Home</a>
<a class="text-[var(--text-primary)] hover:text-[var(--brand-primary)] transition-colors" href="#">About</a>
<a class="text-[var(--text-primary)] hover:text-[var(--brand-primary)] transition-colors" href="#">Services</a>
<a class="text-[var(--text-primary)] hover:text-[var(--brand-primary)] transition-colors" href="#">Contact</a>
<a class="btn-primary" href="#">Login</a>
</div>
<button class="md:hidden">
<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M4 6h16M4 12h16m-7 6h7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
</nav>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8 bg-[var(--background-primary)] p-10 rounded-xl shadow-lg">
<div>
<h2 class="mt-6 text-center text-3xl font-extrabold text-[var(--text-primary)]">
            Create your account
          </h2>
<p class="mt-2 text-center text-sm text-[var(--text-secondary)]">
            Join our network of professionals
          </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="rounded-md shadow-sm -space-y-px">
<div>
<label class="sr-only" for="full-name">Full Name</label>
<input class="form-input rounded-t-md" id="full-name" name="full-name" placeholder="Full Name" required="" type="text"/>
</div>
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="form-input" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="new-password" class="form-input" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
<div>
<label class="sr-only" for="account-type">Account Type</label>
<select class="form-input rounded-b-md appearance-none" id="account-type" name="account-type" required="">
<option disabled="" selected="">Select account type</option>
<option value="agent">Agent</option>
<option value="solicitor">Solicitor</option>
</select>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center btn-primary" type="submit">
              Register
            </button>
</div>
</form>
<div class="text-sm text-center">
<span class="text-[var(--text-secondary)]">Already have an account?</span>
<a class="font-medium text-[var(--brand-primary)] hover:text-opacity-80" href="#">
            Login
          </a>
</div>
</div>
</main>
</div>

</body></html>

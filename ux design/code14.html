<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --brand-primary: #1173d4;
      --brand-secondary: #e7f1fc;
      --brand-text-primary: #1a202c;
      --brand-text-secondary: #4a5568;
      --brand-background: #f7fafc;
      --brand-border: #e2e8f0;
      --brand-surface: #ffffff;
      --brand-error: #e53e3e;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--brand-background);
    }
    .btn-primary {
      @apply bg-[var(--brand-primary)] text-white font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--brand-primary)];
    }
    .btn-secondary {
      @apply bg-[var(--brand-secondary)] text-[var(--brand-primary)] font-semibold py-2 px-4 rounded-lg hover:bg-opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--brand-secondary)];
    }
    .form-input {
      @apply w-full px-4 py-3 border border-[var(--brand-border)] rounded-lg bg-[var(--brand-surface)] text-[var(--brand-text-primary)] placeholder-[var(--brand-text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--brand-primary)] focus:border-transparent;
    }
    .radio-label {
      @apply flex items-center gap-3 cursor-pointer rounded-lg border border-[var(--brand-border)] p-4 transition-all has-[:checked]:border-[var(--brand-primary)] has-[:checked]:bg-[var(--brand-secondary)] has-[:checked]:shadow-sm;
    }
    .radio-dot {
        @apply w-5 h-5 border-2 border-[var(--brand-border)] rounded-full flex items-center justify-center transition-all;
    }
    .radio-label:has(:checked) .radio-dot {
        @apply border-[var(--brand-primary)] bg-[var(--brand-primary)];
    }
    .radio-label:has(:checked) .radio-dot::after {
        content: '';
        @apply w-2 h-2 bg-white rounded-full;
    }
  </style>
</head>
<body>
<div class="flex flex-col min-h-screen bg-gray-50 text-gray-800">
<header class="bg-white shadow-sm sticky top-0 z-10">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4">
<a class="flex items-center gap-2 text-xl font-bold text-gray-900" href="#">
<svg class="h-8 w-auto text-[var(--brand-primary)]" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_330)">
<path clip-rule="evenodd" d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z" fill="currentColor" fill-rule="evenodd"></path>
</g>
<defs>
<clipPath id="clip0_6_330"><rect fill="white" height="48" width="48"></rect></clipPath>
</defs>
</svg>
<span>Paperwurks</span>
</a>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-gray-600 hover:text-gray-900" href="#">Dashboard</a>
<a class="text-sm font-medium text-[var(--brand-primary)]" href="#">Properties</a>
<a class="text-sm font-medium text-gray-600 hover:text-gray-900" href="#">Contacts</a>
<a class="text-sm font-medium text-gray-600 hover:text-gray-900" href="#">Reports</a>
<a class="text-sm font-medium text-gray-600 hover:text-gray-900" href="#">Help</a>
</nav>
<div class="flex items-center gap-4">
<button class="relative p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--brand-primary)]">
<span class="material-icons-outlined">notifications</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDxWflgBgvinJT96hfgSWcXlYTQd8Zzp7iVfyJEfj9FdlPk0e5ML3vh4QqH7dRKyIKcm7TGFgUXIvCnSbqgVKdHzEtn2zImSVE68-XPh9-AqbZuLxdoKdzGws3uoXaml1Sdkf2h3jWmSs610zW5frpzeP9jvpMIXVU2ihAPCWtLtTwz25rQr9eLiNxJxS_2YBm4wFJUIMSJ-fV6J1Z8HkHmVS4utJn0HeQ90o1-FtjlBmMbugXIqDZhEn_7HA94S1qnmfmD4Mc1u_Cv");'></div>
</div>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-2xl w-full bg-white rounded-2xl shadow-lg overflow-hidden">
<div class="p-8">
<div class="flex justify-between items-start mb-6">
<div>
<h1 class="text-2xl font-bold text-gray-900">Share Pack</h1>
<p class="text-gray-500 mt-1">Generate a secure link to share the property pack.</p>
</div>
<button class="text-gray-400 hover:text-gray-600">
<span class="material-icons-outlined">close</span>
</button>
</div>
<div class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 mb-1" for="share-link">Generated Link</label>
<div class="relative">
<input class="form-input pr-32" id="share-link" readonly="" type="text" value="https://paperwurks.co.uk/p/a1b2c3d4-e5f6-7890-ghij-klmno12345"/>
<button class="absolute inset-y-0 right-0 flex items-center px-4 text-sm font-semibold text-[var(--brand-primary)] hover:bg-gray-50 rounded-r-lg">
<span class="material-icons-outlined mr-2 text-base">content_copy</span>
                  Copy
                </button>
</div>
</div>
<div class="border-t border-gray-200 pt-6">
<h3 class="text-lg font-semibold text-gray-900">Access Permissions</h3>
<p class="text-sm text-gray-500 mt-1">Control who can see and interact with this pack.</p>
<div class="mt-4 grid sm:grid-cols-2 gap-4">
<label class="radio-label" for="view-only">
<input checked="" class="hidden" id="view-only" name="access" type="radio"/>
<span class="radio-dot"></span>
<div>
<p class="font-medium text-gray-800">View only</p>
<p class="text-sm text-gray-500">Recipients can view but not edit.</p>
</div>
</label>
<label class="radio-label" for="limited-time">
<input class="hidden" id="limited-time" name="access" type="radio"/>
<span class="radio-dot"></span>
<div>
<p class="font-medium text-gray-800">Limited time access</p>
<p class="text-sm text-gray-500">Link will expire on a set date.</p>
</div>
</label>
</div>
</div>
<div class="hidden" id="expiry-date-section">
<label class="block text-sm font-medium text-gray-700 mb-1" for="expiry-date">Expiry Date</label>
<div class="relative">
<input class="form-input" id="expiry-date" type="date"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<span class="material-icons-outlined text-gray-400">calendar_today</span>
</div>
</div>
</div>
<div class="border-t border-gray-200 pt-6">
<h3 class="text-lg font-semibold text-gray-900">Share via Email</h3>
<p class="text-sm text-gray-500 mt-1">Directly send the link to buyers or solicitors.</p>
<div class="mt-4">
<label class="block text-sm font-medium text-gray-700 mb-1" for="email">Recipient Email</label>
<input class="form-input" id="email" placeholder="e.g., buyer@email.com" type="email"/>
</div>
<div class="mt-4">
<label class="block text-sm font-medium text-gray-700 mb-1" for="message">Optional Message</label>
<textarea class="form-input resize-none" id="message" placeholder="Add a personal message..." rows="3"></textarea>
</div>
</div>
</div>
</div>
<div class="bg-gray-50 px-8 py-4 flex justify-end items-center gap-4">
<button class="btn-secondary">Cancel</button>
<button class="btn-primary flex items-center">
<span class="material-icons-outlined mr-2 text-base">send</span>
            Share Pack
          </button>
</div>
</div>
</main>
</div>
<script>
    const limitedTimeRadio = document.getElementById('limited-time');
    const viewOnlyRadio = document.getElementById('view-only');
    const expiryDateSection = document.getElementById('expiry-date-section');
    function toggleExpiryDate() {
      if (limitedTimeRadio.checked) {
        expiryDateSection.classList.remove('hidden');
      } else {
        expiryDateSection.classList.add('hidden');
      }
    }
    limitedTimeRadio.addEventListener('change', toggleExpiryDate);
    viewOnlyRadio.addEventListener('change', toggleExpiryDate);
    // Initialize on load
    toggleExpiryDate();
  </script>

</body></html>

<div class="flex items-center gap-4">
<button class="rounded-full p-2 text-[var(--secondary-400)] hover:bg-[var(--secondary-800)] hover:text-white">

<main class="flex-1 px-4 py-8 sm:px-6 md:px-10">
<div class="mx-auto max-w-4xl">
<div class="mb-8 text-center">
<h2 class="text-3xl font-bold tracking-tight sm:text-4xl">Order a New Due Diligence Pack</h2>
<p class="mt-2 text-lg text-[var(--secondary-400)]">Streamline your property transactions with our comprehensive packs.</p>
</div>
<div class="rounded-lg border border-[var(--secondary-800)] bg-[var(--secondary-900)] p-6 sm:p-8">
<div class="mb-8">
<h3 class="text-lg font-semibold text-[var(--primary-300)]">Step 1 of 4: Property Details</h3>
<p class="mt-1 text-sm text-[var(--secondary-400)]">Please provide the essential information about the property.</p>
<div class="mt-4 h-2 w-full rounded-full bg-[var(--secondary-800)]">
<div class="h-2 rounded-full bg-[var(--primary-600)]" style="width: 25%"></div>
</div>
</div>
<form class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2">
<div class="sm:col-span-2">
<label class="block text-sm font-medium leading-6" for="address">Property Address</label>
<div class="mt-2">
<input class="block w-full rounded-md border-0 bg-[var(--secondary-800)] py-2.5 text-white shadow-sm ring-1 ring-inset ring-[var(--secondary-700)] placeholder:text-[var(--secondary-500)] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-600)] sm:text-sm sm:leading-6" id="address" name="address" placeholder="e.g., 123 High Street, London, SW1A 1AA" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6" for="property-type">Property Type</label>
<div class="mt-2">
<select class="block w-full rounded-md border-0 bg-[var(--secondary-800)] py-2.5 text-white shadow-sm ring-1 ring-inset ring-[var(--secondary-700)] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-600)] sm:text-sm sm:leading-6" id="property-type" name="property-type">
<option>Select property type</option>
<option>Detached</option>
<option>Semi-detached</option>
<option>Terraced</option>
<option>Flat / Apartment</option>
<option>Bungalow</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6" for="bedrooms">Number of Bedrooms</label>
<div class="mt-2">
<input class="block w-full rounded-md border-0 bg-[var(--secondary-800)] py-2.5 text-white shadow-sm ring-1 ring-inset ring-[var(--secondary-700)] placeholder:text-[var(--secondary-500)] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-600)] sm:text-sm sm:leading-6" id="bedrooms" min="0" name="bedrooms" placeholder="e.g., 3" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6" for="tenure">Property Tenure</label>
<div class="mt-2">
<select class="block w-full rounded-md border-0 bg-[var(--secondary-800)] py-2.5 text-white shadow-sm ring-1 ring-inset ring-[var(--secondary-700)] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-600)] sm:text-sm sm:leading-6" id="tenure" name="tenure">
<option>Select tenure</option>
<option>Freehold</option>
<option>Leasehold</option>
<option>Commonhold</option>
</select>
</div>
</div>
<div>
<label class="block text-sm font-medium leading-6" for="council-tax">Council Tax Band</label>
<div class="mt-2">
<input class="block w-full rounded-md border-0 bg-[var(--secondary-800)] py-2.5 text-white shadow-sm ring-1 ring-inset ring-[var(--secondary-700)] placeholder:text-[var(--secondary-500)] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-600)] sm:text-sm sm:leading-6" id="council-tax" name="council-tax" placeholder="e.g., Band D" type="text"/>
</div>
</div>
<div class="sm:col-span-2">
<label class="block text-sm font-medium leading-6" for="epc-rating">EPC Rating</label>
<div class="mt-2">
<input class="block w-full max-w-xs rounded-md border-0 bg-[var(--secondary-800)] py-2.5 text-white shadow-sm ring-1 ring-inset ring-[var(--secondary-700)] placeholder:text-[var(--secondary-500)] focus:ring-2 focus:ring-inset focus:ring-[var(--primary-600)] sm:text-sm sm:leading-6" id="epc-rating" name="epc-rating" placeholder="e.g., C" type="text"/>
</div>
</div>
<div class="sm:col-span-2">
<fieldset>
<legend class="text-sm font-semibold leading-6">Select Pack Type</legend>
<div class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-2">
<label class="relative flex cursor-pointer rounded-lg border-2 border-[var(--secondary-700)] bg-[var(--secondary-800)] p-4 ring-2 ring-transparent transition-all has-[:checked]:border-[var(--primary-600)] has-[:checked]:ring-[var(--primary-600)]" for="standard-pack">
<input checked="" class="peer sr-only" id="standard-pack" name="pack-type" type="radio"/>
<div class="flex flex-col">
<span class="font-semibold">Standard Pack</span>
<span class="mt-1 text-sm text-[var(--secondary-400)]">Essential documents for a smooth sale.</span>
<span class="mt-2 font-bold">£199</span>
</div>
<div class="absolute right-4 top-4 size-5 shrink-0 rounded-full border-2 border-[var(--secondary-600)] peer-checked:border-[var(--primary-600)] peer-checked:bg-[var(--primary-600)] peer-checked:after:opacity-100 after:absolute after:left-1/2 after:top-1/2 after:size-2 after:rounded-full after:bg-white after:opacity-0 after:content-[''] after:-translate-x-1/2 after:-translate-y-1/2"></div>
</label>
<label class="relative flex cursor-pointer rounded-lg border-2 border-[var(--secondary-700)] bg-[var(--secondary-800)] p-4 ring-2 ring-transparent transition-all has-[:checked]:border-[var(--primary-600)] has-[:checked]:ring-[var(--primary-600)]" for="premium-pack">
<input class="peer sr-only" id="premium-pack" name="pack-type" type="radio"/>
<div class="flex flex-col">
<span class="font-semibold">Premium Pack</span>
<span class="mt-1 text-sm text-[var(--secondary-400)]">Comprehensive reports for complete peace of mind.</span>
<span class="mt-2 font-bold">£299</span>
</div>
<div class="absolute right-4 top-4 size-5 shrink-0 rounded-full border-2 border-[var(--secondary-600)] peer-checked:border-[var(--primary-600)] peer-checked:bg-[var(--primary-600)] peer-checked:after:opacity-100 after:absolute after:left-1/2 after:top-1/2 after:size-2 after:rounded-full after:bg-white after:opacity-0 after:content-[''] after:-translate-x-1/2 after:-translate-y-1/2"></div>
</label>
</div>
</fieldset>
</div>
</form>
</div>
<div class="mt-8 flex justify-end">
<button class="rounded-md bg-[var(--primary-600)] px-6 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-[var(--primary-500)] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[var(--primary-600)]" type="submit">
              Next: Upload Documents
            </button>
</div>
</div>

</div>
